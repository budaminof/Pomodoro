<ion-view title="in session" id="page6" class="work-timer">
    <ion-content padding="true" class="has-header">
      <h2 ng-bind="vm.pomodoroName"></h2>
      <h3 ng-bind="vm.time"></h3>

      <button ng-click="vm.moving()">Start</button>
      
      <p ng-bind="vm.X"></p>
      <p ng-bind="vm.Y"></p>
      <p ng-bind="vm.Z"></p>
      <p ng-bind="vm.timeStamp"></p>

    </ion-content>
</ion-view>
