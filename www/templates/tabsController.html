<ion-view title="Tabs Controller" id="page1" class=" ">
    <ion-tabs class="tabs-stable tabs-icon-top " id="tabsController-tabs1">

        <ion-tab title="info" icon="ion-ios-information-outline" ui-sref="tabsController.welcome" class="custom-icon">
            <ion-nav-view name="welcome"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Pomodoro" icon="ion-ios-clock" ui-sref="tabsController.pomodoro({reload: true})" class="custom-icon">
            <ion-nav-view name="pomdoros"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Home" icon="ion-ios-home" ui-sref="tabsController.home({reload: true})" class="custom-icon">
            <ion-nav-view name="home"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</ion-view>
